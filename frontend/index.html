<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumbGPT</title>
    <link rel="icon" type="image/x-icon" href="https://dumbgpt.netlify.app/assets/DumbGPT_ico.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #333;
            font-size: 1.2em;
        }

        .title-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-bottom: 100px;
        }

        .chat-container {
            width: 90%;
            max-width: 580px;
            background-color: #f0f0f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            overflow-y: auto;
            max-height: 500px;
            font-size: 1em;
            display: none;
            flex-direction: column;
            border: 1px solid #ddd;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding-top: 12px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            color: #333;
            font-size: 1em;
            outline: none;
        }

        button {
            padding: 12px 18px;
            background-color: #5574ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1em;
        }

        button:hover {
            background-color: #0072e58a;
        }

        .loading {
            font-style: italic;
            color: #666;
        }

        .disclaimer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            color: #666;
            position: absolute;
            bottom: 5px;
        }

        @media (max-width: 600px) {
            .input-area {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
            .title-container {
                flex-direction: column;
                text-align: center;
            }
        }

        .video-container {
            display: none;
            position: fixed;
            top: 0;
            width: 200px;
            height: 100vh;
        }
        .left-video { left: 0; }
        .right-video { right: 0; }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            display: none;
        }

    </style>
</head>
<body>

    <div class="title-container">
        <img id="title_logo" src="https://dumbgpt.netlify.app/assets/DumbGPT_logo3.png" alt="DumbGPT Logo" height="240px" width="auto">
        <img src="https://dumbgpt.netlify.app/assets/DumbGPT_title.png" alt="DumbGPT Title" height="150px" width="auto">
    </div>

    <div class="greeting-container">
        <h2 id="greeting_text" style="padding-top: 10px;">helo wat can i help u with. .. .</h2>
    </div>

    <div class="content">
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>

            <div class="input-area">
                <input type="text" id="question-input" placeholder="Ask DumbGPT..." onkeypress="handleKeyPress(event)">
                <button onclick="askQuestion()">Submit</button>
            </div>

            <div class="mode-container" style="margin-top: 20px; display: flex; justify-content: center;">
                <button onclick="toggleMode()" id="mode-toggle" style="background-color: blue;">Normal Mode</button>
            </div>
        </div>
    </div>
    
    <div class="video-container left-video">
        <video loop autoplay muted playsinline>
            <source src="https://dumbgpt.netlify.app/assets/subway_gameplay.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="video-container right-video">
        <video loop autoplay muted playsinline>
            <source src="https://dumbgpt.netlify.app/assets/subway_gameplay.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="popup" id="popup">
        <img id="popup-image" src="" width="200">
    </div>




    <p class="disclaimer">
        Never expect anything useful out of this AI's messages, he's just    dumb.
    </p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const greetings = [
                "helo wat can i help u with. .. .",
                "yo wats up lol",
                "bruh rly? ask something dumb",
                "hmmm.... let me think...",
                "wats poppin",
                "oh no not u again",
                "bro u expect an answer from me?",
                "wait i forgor üíÄ",
                "uhhhhhh idk",
                "lemme cook üç≥",
                "üß† activate brainrot mode"
            ];

            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            document.getElementById("greeting_text").textContent = randomGreeting;
        });

        let questionNumber = 1;
        const maxMessages = 50;

        const popupImages = ["image1.png", "image2.png", "image3.png"];
        const brainrotSounds = ["sound1.mp3", "sound2.mp3", "sound3.mp3"];
        let popupInterval, soundInterval;

        let lang_mode = "normal";

        function toggleMode() {
            const modeButton = document.getElementById("mode-toggle");
            lang_mode = lang_mode === "brainrot" ? "normal" : "brainrot";

            modeButton.textContent = lang_mode === "brainrot" ? "Brainrot Mode" : "Normal Mode";
            modeButton.style.backgroundColor = lang_mode === "brainrot" ? "green" : "blue";
        }

        function askQuestion() {
            const questionInput = document.getElementById("question-input");
            const chatBox = document.getElementById("chat-box");
            const greeting_text = document.getElementById("greeting_text");
            const questionText = questionInput.value.trim();
            
            if (!questionText) return;
            chatBox.style.display = "flex";
            greeting_text.style.display = "none";

            
            chatBox.innerHTML += `<p><strong>You:</strong> ${questionText}</p>`;
            chatBox.innerHTML += `<p id="loading-${questionNumber}" class="loading">DumbGPT is thinking...</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            
            fetch('/question', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: questionText, number: questionNumber, mode: lang_mode })
            })
            .then(response => response.json())
            .then(data => {
                const randomDelay = Math.floor(Math.random() * (2500 - 1700) + 1700);
                
                setTimeout(() => {
                    document.getElementById(`loading-${questionNumber}`).remove();
                    chatBox.innerHTML += `<p><strong>DumbGPT:</strong> ${data.answers}</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    questionNumber++;

                    const fart_sound = new Audio("https://dumbgpt.netlify.app/assets/fart.mp3");
                    fart_sound.play();

                    while (chatBox.children.length > maxMessages) {
                        chatBox.removeChild(chatBox.firstChild);
                    }
                }, randomDelay);

                if (lang_mode === 'brainrot') {
                startBrainrotEffects();
                } else {
                    stopBrainrotEffects();
                }
            })
            .catch(error => {
                document.getElementById(`loading-${questionNumber}`).remove();
                chatBox.innerHTML += `<p style="color: red;"><strong>Error:</strong> Failed to get response.</p>`;
                console.error('Error:', error);
            });
            
            questionInput.value = "";
        }

        function startBrainrotEffects() {
            function showPopup() {
                if (!brainrotActive) return;
                const popup = document.getElementById("popup");
                popup.style.display = "block";
                popup.style.top = Math.random() * (window.innerHeight - 100) + "px";
                popup.style.left = Math.random() * (window.innerWidth - 100) + "px";
                popup.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.getElementById("popup-image").src = popupImages[Math.floor(Math.random() * popupImages.length)];
                new Audio("popup_sound.mp3").play();
            }

            function playRandomSound() {
                if (!brainrotActive) return;
                new Audio(brainrotSounds[Math.floor(Math.random() * brainrotSounds.length)]).play();
            }

            popupInterval = setInterval(showPopup, Math.random() * (3000 - 1000) + 1000);
            soundInterval = setInterval(playRandomSound, Math.random() * (8000 - 5000) + 5000);
        }

        function stopBrainrotEffects() {
            clearInterval(popupInterval);
            clearInterval(soundInterval);
            document.getElementById("popup").style.display = "none";
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
    </script>

</body>
</html>
